# SQLite version 3.x
#   gem install postgresql
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'postgresql'
development:
  adapter: postgresql
  database: foodimpact
  pool: 5
  timeout: 5000
  host: localhost
  port: 5432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: foodimpact
  pool: 5
  timeout: 5000
  host: 127.0.0.1

staging:
  adapter: postgresql
  database: foodimpact
  pool: 5
  timeout: 5000
  host: 127.0.0.1

production:
  adapter: postgresql
  database: foodimpact
  pool: 5
  timeout: 5000
